# Stage Idol Calendar - Nginx Clean URL Configuration
# ตัวอย่าง config สำหรับ Nginx (ใช้แทน Apache .htaccess)
#
# วิธีใช้:
# 1. Copy ไฟล์นี้ไปที่ /etc/nginx/sites-available/
# 2. แก้ไข server_name, root, fastcgi_pass ตามระบบ
# 3. สร้าง symlink: ln -s /etc/nginx/sites-available/stage-idol-calendar.conf /etc/nginx/sites-enabled/
# 4. Test config: nginx -t
# 5. Reload: nginx -s reload

server {
    listen 80;
    server_name yourdomain.com;
    root /var/www/html;
    index index.php;

    # Event path with subpage: /event/slug/page → page.php?event=slug
    location ~ ^/event/([^/]+)/([^/]+)$ {
        rewrite ^/event/([^/]+)/([^/]+)$ /$2.php?event=$1 last;
    }

    # Event path main page: /event/slug → index.php?event=slug
    location ~ ^/event/([^/]+)/?$ {
        rewrite ^/event/([^/]+)/?$ /index.php?event=$1 last;
    }

    # Clean URLs - try without .php extension
    location / {
        try_files $uri $uri/ $uri.php?$query_string;
    }

    # Admin - ใช้แบบเดิม
    location /admin {
        try_files $uri $uri/ /admin/index.php?$query_string;
    }

    # PHP processing
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/run/php/php8.1-fpm.sock;  # แก้ไขตาม PHP version
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Block direct access to sensitive files
    location ~ \.(db|sqlite|sqlite3)$ {
        deny all;
    }

    location ~ /\. {
        deny all;
    }

    location ~ \.md$ {
        deny all;
    }

    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
